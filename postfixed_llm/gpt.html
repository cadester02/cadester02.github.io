<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLM Electronics Inc.</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        text-align: center;
        margin-top: 20px;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .product {
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <h1>LLM Electronics Inc.</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>
<div class="container">
    <div class="product">
        <h2>Product Name 1</h2>
        <img src="product1.jpg" alt="Product 1">
        <p>Description of Product 1</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <h2>Product Name 2</h2>
        <img src="product2.jpg" alt="Product 2">
        <p>Description of Product 2</p>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
    </div>
</div>
<footer>
    <p>&copy; 2024 LLM Electronics Inc. All Rights Reserved.</p>
</footer>
</body>
</html>
