<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Electronics Inc.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }
        .product {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-form {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </header>
    <div class="container">
        <h1>Welcome to LLM Electronics Inc.</h1>
        <p>Your one-stop shop for all your computer parts needs.</p>
        <div class="product">
            <img src="path/to/product-image.jpg" alt="Product Image">
            <h2>Product Name</h2>
            <p>Product description goes here. It's a great product for your computer.</p>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        &copy; 2024 LLM Electronics Inc. All rights reserved.
    </footer>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Your Name" required>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Your Email" required>
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
