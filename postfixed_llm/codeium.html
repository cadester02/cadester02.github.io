<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LLM Electronics Inc.</title>
<style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
    .button {
        background-color: #305531;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .content {
        max-width: 800px;
        margin: 20px auto;
        padding: 10px;
        background-color: #fff;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <h1>LLM Electronics Inc.</h1>
        <a href="#home" class="button">Home</a>
        <a href="#products" class="button">Products</a>
    </header>
    <div class="content">
        <h2>Our Products</h2>
        <div>
            <img src="computer_parts_image.jpg" alt="Computer Parts">
            <p>Description of computer parts...</p>
        </div>
    </div>
    <footer>
        <p>&copy; LLM Electronics Inc. All rights reserved.</p>
    </footer>
    <div class="form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
